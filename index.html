<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="index.css">
	<title> Pong Game </title>
</head>
<body>
	<div class="container">
		<h1> Pong Game </h1>
		<h2 style="display: flex; margin-top: 20px">Time Left: <p id="time"></p></h2>
		<span style="color: red"> Remember !!  You Cannot Change The Character Once You Fill </span>
		<!-- Buttons Container -->
			<div class="inputNumbers">
				
			</div>

			<!-- Answer clues and times left -->

		<div class="main">
			<div class="ansBlank">	
			
			</div>

			<!--Time left clue  -->
			<div class="timeClue">
				<h1 id="clue"> It is the name of the animal !!</h1>
				<h3 id="qLeft"></h3>
			</div>

			<div class="buttons">
			
			<button id="playAgain">Play Again</button>
			<button id="nextBtn" onclick="changeData('n')">Next</button>
		</div>
		<div class="result">
			<p id="correct"></p>
			<p id="incorrect"></p>
			<p id="leftQuestion"></p>
		</div>
	</div>
</body>
<script src="script.js"></script>
</html>
